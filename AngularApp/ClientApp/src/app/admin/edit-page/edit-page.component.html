<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      [ngClass]="{invalid: form.get('name').touched && form.get('name').invalid}"
      class="form-control"
    >
      <label for="name">Название продукта:</label>
      <input id="name" type="text" formControlName="name">
      <div
        *ngIf="form.get('name').touched && form.get('name').invalid"
        class="validation"
      >
        <small
          *ngIf="form.get('name').errors.required"
        >Введите название поста</small>
      </div>
    </div>

    <!--<div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div-->>

    <button
      [disabled]="form.invalid || submitted"
      type="submit"
      class="btn btn-primary"
    >Обновить</button>
  </form>


</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
