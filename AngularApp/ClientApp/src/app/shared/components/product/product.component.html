<div class="card">
  <div class="cart-header">
    <h2>{{ product.title }}</h2>

    <small>{{ product.date | date:'dd.MM.yy' }}</small>
  </div>

  <div>
    <small>{{ product.author }}</small>
  </div>

  <button
    [routerLink]="['/product', product.id]"
    class="btn btn-dark"
  >Open</button>
</div>
