<div class="card">
  <div class="cart-header">
    <h2>{{ product.name }}</h2>

    <small>{{ product.price | currency:'USD' }}</small>
  </div>

  <div>
    <small>{{ product.company }}</small>
  </div>

  <button
    [routerLink]="['/product', product.id]"
    class="btn btn-dark"
  >Open</button>
</div>
