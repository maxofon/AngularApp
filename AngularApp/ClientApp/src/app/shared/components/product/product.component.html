<div class="card">
  <div class="cart-header">
    <h2>{{ product.name }}</h2>

    <small>{{ product.price | currency:'USD' }}</small>
  </div>

  <div>
    <small>{{ product.company }}</small>
  </div>

  <button
    [routerLink]="['/product', product.id]"
    class="btn btn-dark"
  >Открыть</button>

  <button
          (click)="this.cartService.addToCart(product.id); this.alert.success('Продукт был добавлен в корзину')"
          class="btn btn-success"
  >Добавить в корзину</button>
</div>
