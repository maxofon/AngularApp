<form class="card" [formGroup]="form">
    <div class="btn btn-block">
        <h3>Введите ваши данные</h3>
    </div>

<!--    Имя-->
    <div
            [ngClass]="{invalid: form.get('name').touched && form.get('name').invalid}"
            class="form-control"
    >
        <label for="name">Ваше имя:</label>
        <input id="name" type="text" formControlName="name">
        <div
                *ngIf="form.get('name').touched && form.get('name').invalid"
                class="validation">
            <small
                    *ngIf="form.get('name').errors.required"
            >Нужно ввести имя</small>
        </div>
    </div>

<!--    Фамилия-->
    <div
            [ngClass]="{invalid: form.get('surname').touched && form.get('surname').invalid}"
            class="form-control"
    >
        <label for="surname">Ваша фамилия:</label>
        <input id="surname" type="text" formControlName="surname">
        <div
                *ngIf="form.get('surname').touched && form.get('surname').invalid"
                class="validation">
            <small
                    *ngIf="form.get('surname').errors.required"
            >Нужно ввести фамилию</small>
        </div>
    </div>

<!--    Email-->
    <div
            [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
            class="form-control"
    >
        <label for="email">Ваш Email:</label>
        <input id="email" type="email" formControlName="email">
        <div
                *ngIf="form.get('email').touched && form.get('email').invalid"
                class="validation"
        >
            <small
                    *ngIf="form.get('email').errors.required"
            >Нужно ввести email</small>
            <small
                    *ngIf="form.get('email').errors.email"
            >Email должен быть email</small>
        </div>
    </div>

<!--    Address-->
    <div
            [ngClass]="{invalid: form.get('address').touched && form.get('address').invalid}"
            class="form-control"
    >
        <label for="address">Ваш адрес:</label>
        <input id="address" type="text" formControlName="address">
        <div
                *ngIf="form.get('address').touched && form.get('address').invalid"
                class="validation"
        >
            <small
                    *ngIf="form.get('address').errors.required"
            >Нужно ввести адрес</small>
        </div>
    </div>

<!--    Phone-->
    <div
            [ngClass]="{invalid: form.get('phone').touched && form.get('phone').invalid}"
            class="form-control"
    >
        <label for="phone">Ваш телефон:</label>
        <input id="phone" type="text" formControlName="phone">
        <div
                *ngIf="form.get('phone').touched && form.get('phone').invalid"
                class="validation"
        >
            <small
                    *ngIf="form.get('phone').errors.required"
            >Нужно ввести телефон</small>
        </div>
    </div>


    <button
            [disabled]="form.invalid || submitted"
            type="submit"
            class="btn btn-primary"
            (click)="submit()"
    >Оформить</button>
</form>
