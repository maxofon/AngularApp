<div
  *ngIf="products$ | async as products; else loading"
  class="products"
>
  <app-product
    *ngFor="let product of products"
    [product]="product"
    [showAddCart]="auth.isAuthenticated()"
  ></app-product>
</div>

<ng-template #loading>
  <p class="text-center">Загружаю продукты...</p>
</ng-template>
