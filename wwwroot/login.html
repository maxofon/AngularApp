<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/modernizr.custom.63321.js"></script>
</head>
<body>
    <form class="form-1" method="post" action="api/account/login" enctype="application/x-www-form-urlencoded">
        <div>
            <a class="button" href="https://localhost:44344/index.html">Перейти к списку продуктов</a>
        </div>        
        <p class="field">
            <input type="text" name="email" placeholder="Логин или емэйл">
            <i class="icon-user icon-large"></i>
        </p>
        <p class="field">
            <input type="password" name="password" placeholder="Пароль">
            <i class="icon-lock icon-large"></i>
        </p>
        <p class="submit">
            <button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
        </p>
    </form>
   
</body>
</html>
